services:
  selenium-firefox:
    image: selenium/standalone-firefox:latest
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"  # noVNC for debugging (view tests at http://localhost:7900)
    environment:
      - SE_VNC_NO_PASSWORD=1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4444/wd/hub/status || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
